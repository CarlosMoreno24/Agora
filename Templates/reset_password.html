<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - AGORA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../Assets/CSS/login.css">
    <style>
        /* Ajustes para reset_password con paleta coral y consistencia de login */
        .auth-container {
            background: #fff;
            max-width: 400px;
            padding: 2.5rem 2rem;
            border-radius: 16px;
            box-shadow: 0 8px 32px 0 rgba(255, 79, 94, 0.12);
            margin: 40px auto;
            position: relative;
        }
        .auth-heading {
            text-align: center;
            margin-bottom: 2rem;
        }
        .auth-heading h4 {
            color: #FF4F5E;
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 1.5rem;
            letter-spacing: 0.5px;
        }
        .auth-heading p {
            color: #888;
            font-size: 1rem;
            font-weight: 400;
        }
        .input-group-crm {
            position: relative;
            margin-bottom: 1.2rem;
            border: 1px solid #E5E7EB;
            border-radius: 8px;
            display: flex;
            align-items: center;
            background: #F9FAFB;
            transition: border-color 0.2s;
        }
        .input-group-crm:focus-within {
            border-color: #FF4F5E;
        }
        .input-icon {
            padding: 0 0.8rem;
            color: #FF4F5E;
            font-size: 1.1rem;
        }
        .form-control-crm {
            border: none;
            background: transparent;
            padding: 0.9rem 0.5rem;
            flex-grow: 1;
            font-size: 1rem;
            color: #23272A;
            outline: none;
        }
        .btn-primary {
            width: 100%;
            padding: 0.9rem;
            background: #FF4F5E !important;
            border: none;
            font-weight: 500;
            color: #fff !important;
            border-radius: 8px;
            font-size: 1.05rem;
            box-shadow: 0 2px 8px rgba(255,79,94,0.08);
            transition: background 0.2s, transform 0.15s;
            letter-spacing: 0.2px;
        }
        .btn-primary:hover {
            background: #e63a4a !important;
            transform: translateY(-1px) scale(1.01);
        }
        .btn-back {
            display: block;
            text-align: center;
            padding: 0.9rem;
            margin-top: 1rem;
            color: #888;
            text-decoration: none;
            border: 1px solid #E5E7EB;
            border-radius: 8px;
            transition: background 0.2s, color 0.2s;
            font-size: 1rem;
        }
        .btn-back:hover {
            background: #f8f8fc;
            color: #FF4F5E;
            text-decoration: none;
        }
        .alert-container {
            display: none;
            margin-bottom: 1rem;
            padding: 1rem;
            border-radius: 8px;
            font-size: 0.95rem;
        }
        .alert-success {
            background-color: #FFF4F5;
            border: 1px solid #FF4F5E;
            color: #23272A;
        }
        .alert-error {
            background-color: #FEE2E2;
            border: 1px solid #DC2626;
            color: #991B1B;
        }
        .loader-container {
            display: none;
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(255,255,255,0.8);
            justify-content: center;
            align-items: center;
            border-radius: 12px;
            z-index: 1000;
        }
        .loader {
            width: 40px;
            height: 40px;
            border: 4px solid #E5E7EB;
            border-top: 4px solid #FF4F5E;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg);}
            100% { transform: rotate(360deg);}
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="loader-container">
            <div class="loader"></div>
        </div>
        <div class="auth-heading">
            <h4>Recuperar Contraseña</h4>
            <p>Ingresa tu correo electrónico para recibir el código de verificación</p>
        </div>
        <div class="alert-container" id="alertContainer"></div>
        <form id="resetPasswordForm">
            <div class="input-group-crm">
                <span class="input-icon">
                    <i class="fas fa-envelope"></i>
                </span>
                <input type="email" class="form-control-crm" id="email" placeholder="Correo Electrónico" required>
            </div>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-paper-plane me-2"></i>Enviar Código
            </button>
            <a href="login.php" class="btn btn-back">
                <i class="fas fa-arrow-left me-2"></i>Volver al Login
            </a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const loader = document.querySelector('.loader-container');
        const alertContainer = document.getElementById('alertContainer');
        const resetPasswordForm = document.getElementById('resetPasswordForm');

        const codeValidationSection = document.createElement('div');
        codeValidationSection.style.display = 'none'; 
        codeValidationSection.innerHTML = `
            <div class="auth-heading">
                <h4>Validar Código</h4>
                <p>Ingresa el código que recibiste en tu correo</p>
            </div>
            <div class="input-group-crm">
                <span class="input-icon">
                    <i class="fas fa-key"></i>
                </span>
                <input type="text" class="form-control-crm" id="verificationCode" placeholder="Código de Verificación" required>
            </div>
            <button type="button" class="btn btn-primary" id="validateCodeButton">
                <i class="fas fa-check me-2"></i>Validar Código
            </button>
        `;
        resetPasswordForm.parentNode.appendChild(codeValidationSection);

        const changePasswordSection = document.createElement('div');
        changePasswordSection.style.display = 'none';
        changePasswordSection.innerHTML = `
            <div class="auth-heading">
                <h4>Cambiar Contraseña</h4>
                <p>Ingresa tu nueva contraseña</p>
            </div>
            <div class="input-group-crm">
                <span class="input-icon">
                    <i class="fas fa-lock"></i>
                </span>
                <input type="password" class="form-control-crm" id="newPassword" placeholder="Nueva Contraseña" required>
            </div>
            <div class="input-group-crm">
                <span class="input-icon">
                    <i class="fas fa-lock"></i>
                </span>
                <input type="password" class="form-control-crm" id="confirmPassword" placeholder="Confirmar Contraseña" required>
            </div>
            <button type="button" class="btn btn-primary" id="changePasswordButton">
                <i class="fas fa-save me-2"></i>Cambiar Contraseña
            </button>
        `;
        resetPasswordForm.parentNode.appendChild(changePasswordSection);

        function showLoader() {
            loader.style.display = 'flex';
        }

        function hideLoader() {
            loader.style.display = 'none';
        }

        function showAlert(message, type) {
            alertContainer.className = 'alert-container';
            alertContainer.classList.add(type === 'success' ? 'alert-success' : 'alert-error');
            alertContainer.style.display = 'block';
            alertContainer.textContent = message;
        }

        document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            showLoader();
            alertContainer.style.display = 'none';
            
            try {
                const response = await fetch('../Modules/Login/reset_password.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        correo_usuario: email
                    })
                });

                const data = await response.json();
                hideLoader();

                if (data.success) {
                    showAlert(`Código enviado correctamente al correo: ${email}`, 'success'); 
                    resetPasswordForm.style.display = 'none'; 
                    codeValidationSection.style.display = 'block';
                } else {
                    showAlert(data.mensaje || 'Ocurrió un error al enviar el código', 'error');
                }
            } catch (error) {
                hideLoader();
                showAlert('Error de conexión', 'error');
            }
        });

        document.addEventListener('click', (e) => {
            if (e.target && e.target.id === 'validateCodeButton') {
                const verificationCode = document.getElementById('verificationCode').value;
                const email = document.getElementById('email').value;

                if (verificationCode.trim() === '') {
                    showAlert('Por favor, ingresa el código de verificación', 'error');
                    return;
                }

                showLoader();
                alertContainer.style.display = 'none';

                fetch('../Modules/Login/reset_password.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'verify_code',
                        correo_usuario: email,
                        codigo: verificationCode
                    })
                })
                .then(response => response.json())
                .then(data => {
                    hideLoader();

                    if (data.success) {
                        showAlert('Código verificado correctamente', 'success');
                        codeValidationSection.style.display = 'none'; 
                        changePasswordSection.style.display = 'block'; 
                    } else {
                        showAlert(data.mensaje || 'Código incorrecto', 'error');
                    }
                })
                .catch(error => {
                    hideLoader();
                    showAlert('Error de conexión', 'error');
                });
            }

            if (e.target && e.target.id === 'changePasswordButton') {
                const newPassword = document.getElementById('newPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const email = document.getElementById('email').value;

                if (newPassword.trim() === '' || confirmPassword.trim() === '') {
                    showAlert('Por favor, completa todos los campos', 'error');
                    return;
                }

                if (newPassword !== confirmPassword) {
                    showAlert('Las contraseñas no coinciden', 'error');
                    return;
                }

                showLoader();
                alertContainer.style.display = 'none';

                fetch('../Modules/Login/reset_password.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'change_password',
                        correo_usuario: email,
                        nueva_contraseña: newPassword
                    })
                })
                .then(response => response.json())
                .then(data => {
                    hideLoader();

                    if (data.success) {
                        showAlert('Contraseña cambiada correctamente', 'success');
                        setTimeout(() => {
                            window.location.href = 'login.php'; 
                        }, 1500);
                    } else {
                        showAlert(data.mensaje || 'Error al cambiar la contraseña', 'error');
                    }
                })
                .catch(error => {
                    hideLoader();
                    showAlert('Error de conexión', 'error');
                });
            }
        });
    </script>
</body>
</html>
